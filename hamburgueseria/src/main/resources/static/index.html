  <main>
    <div class="container" id="app">
      <div class="container container-fluid mb-5 mt-5">
        <div class="fila">
          <div class="col-sm-4 card mt-3" v-for="hamburguesa in hamburguesas" style="width:400px">
            <div class="product p-2 text-center">
              <h5>{{hamburguesa.nombre}}</h5>
              <img :src="hamburguesa.imagen" :alt="hamburguesa.nombre" class="rounded" width="160">
              <div class="mt-3 info">
                <span class="text1"
                  style="font-size:15px; padding-left:5%; padding-right:5%;">{{hamburguesa.descripcion}}</span>
              </div>
              <div class="cost mt-3 text-dark">
                <span>${{hamburguesa.precio}}</span>
                <br>
                <a :href="'update.html?id='+hamburguesa.id+'&nombre='+hamburguesa.nombre+'&descripcion='+hamburguesa.descripcion+'&precio='+hamburguesa.precio+'&imagen='+hamburguesa.imagen"
                  class="btn btn-primary">Modificar</a>
                <button v-on:click="eliminar(hamburguesa.id)" class="btn btn-danger">Eliminar</button>

            </div>
          </div>

      </div>
